<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo-img" src="src/img/weniv-logo.png" alt="위니브 로고">
        </header>
        <article class="timer">
            <h1 class="timer-title">TIMER</h1>
            <time class="timer-time">
                <div class="time-warpper">
                    <span class="time-text">HRS</span><br>
                    <span class="time-box">00</span>
                </div>
                
                <div class="time-warpper">
                    <span class="time-text">MIN</span><br>
                    <span class="time-box">00</span>
                </div>

                <div class="time-warpper">
                    <span class="time-text">SEC</span><br>
                    <span class="time-box">00</span>
                </div>  
            </time>
            <div class="btn-wrapper">
                <button class="timer-btn">
                    <img class="btn-img" src="src/img/Vector 7.png" alt="">
                    <span class="btn-text">START</span>
                </button>
                <button class="timer-btn">
                    <img class="btn-img" src="src/img/shape.png" alt="">
                    <span class="btn-text">RESET</span>
                </button>
            </div>
        </article>
        <footer>
            ⓒ WENIV CORP
        </footer>
    </div>
</body>

</html>
